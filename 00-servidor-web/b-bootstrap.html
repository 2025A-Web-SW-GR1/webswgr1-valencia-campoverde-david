<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- 1. Los estilo se agregan dentro del encabezado Head -->
    <!-- <link rel="stylesheet" href="assets/css/b-uno.css" />
    <link rel="stylesheet" href="assets/css/b-dos.css" />
    <link rel="stylesheet" href="assets/css/b-tres.css" /> -->
    <!-- La configuración que va a hacer efecto es la ultima en escribirse por los niveles de jerarquia de creación de CSS -->
  </head>
  <body>
    <!-- Si se escribe style directamente dentro de las etiquetas son las que tienen maxima prioridad, aunque es una mala practica -->
    <h1 style="color: darkblue">Hello, world!</h1>
    <div class="alert alert-primary" role="alert">
      A simple primary alert—check it out!
    </div>
    <div
      class="btn-toolbar"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-primary">4</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
